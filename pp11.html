<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine's Day Card</title>
  <link rel="stylesheet" href="pp11.css">
</head>
<body>
<div class="valentines-day-card">
  <input id="open" type="checkbox">
  <label class="open" for="open"></label>
  <div class="card-front">
    <div class="note">Click to Open</div>
  </div>
  
  <div class="card-inside">
    <div class="text-one"></div>
    <div class="heart"></div>
    <div class="smile"></div>
    <div class="eyes"></div>
  </div>
</div>
</body>
</html>
